<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Mock Test Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interview Mock Test Generator</h1>
        <div class="input-section">
            <input type="text" id="topicInput" placeholder="Enter a topic (e.g., Operating Systems)">
            <button id="generateBtn">Generate Mock Test</button>
        </div>
        <div id="mockTestOutput" class="output-section">
            <h2>Generated Mock Test</h2>
            <div id="theoryQuestions">
                <h3>Theory Questions</h3>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Question</th>
                        </tr>
                    </thead>
                    <tbody id="theoryQuestionsTableBody">
                        <!-- Theory questions will be populated here -->
                    </tbody>
                </table>
            </div>
            <div id="codingQuestions">
                <h3>Coding Questions</h3>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Problem Statement</th>
                            <th>Difficulty</th>
                            <th>Input/Output</th>
                        </tr>
                    </thead>
                    <tbody id="codingQuestionsTableBody">
                        <!-- Coding questions will be populated here -->
                    </tbody>
                </table>
            </div>
            <div class="export-options">
                <button id="exportPdfBtn">Export as PDF</button>
                <button id="copyClipboardBtn">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
